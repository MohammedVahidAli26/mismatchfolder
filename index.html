
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HTML Converter — Modern UI</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: radial-gradient(circle at top, #101322, #05070d);
  color:#fff;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* Navbar */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:4px 2px;
  background:rgba(20,22,40,0.75);
  backdrop-filter: blur(14px);
  border-bottom:1px solid rgba(255,255,255,.08);
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

/* Input group */
.input-container{
  display:flex;
  align-items:center;
  gap:12px;
}

/* Input */
#inputBox{
  width:250px;
  height:36px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  color:#fff;
  outline:none;
  padding:6px 10px;
  font-size:15px;
}
#inputBox::placeholder{
  color:#cfd3ff8e;
}

/* Buttons */
button{
  border:none;
  border-radius:12px;
  padding:9px 18px;
  cursor:pointer;
  font-size:15px;
  color:white;
  background: linear-gradient(135deg,#1d8bff,#005eff);
  box-shadow:0 8px 18px rgba(0,94,255,.35);
  transition:.25s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 30px rgba(0,94,255,.45);
}
#fullscreenBtn{
  background: linear-gradient(135deg,#ff6b6b,#d64040);
  box-shadow:0 8px 18px rgba(255,60,60,.35);
}

/* Clock */
.time-container{
  font-weight:600;
  opacity:.9;
  letter-spacing:.5px;
}

/* Output window */
#output{
  flex:1;
  margin:4px;
  padding:6px 8px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.96);
  color:#000;
  overflow-y:auto;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  word-wrap:break-word;
  position:relative;
}

/* ===== Animated Watermark ===== */
#output.placeholder::before{
  content:"— Designed & Built by Mohammed Vahid Ali —";
  position:absolute;
  bottom:24px;
  right:26px;
  color:#6b728066;
  font-size:14px;
  font-weight:500;
  letter-spacing:0.6px;
  pointer-events:none;
  user-select:none;
  animation: fadePulse 4.5s ease-in-out infinite;
}

@keyframes fadePulse {
  0%   { opacity:0.25; transform:translateY(2px); }
  50%  { opacity:0.75; transform:translateY(0px); }
  100% { opacity:0.25; transform:translateY(2px); }
}

/* Scrollbar */
#output::-webkit-scrollbar{
  width:8px;
}
#output::-webkit-scrollbar-thumb{
  background: linear-gradient(135deg,#1d8bff,#005eff);
  border-radius:10px;
}

/* ===== Toast popup ===== */
.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 20px;
  border-radius: 18px;
  font-size: 15px;
  animation: pop 0.25s ease-out;
  z-index: 9999;
  text-align: center;
  /* background:white; */
}
.toast img{
  width: 250px;
  border-radius: 10px;
  margin-bottom: 10px;
}

@keyframes pop{
  from{ transform:translate(-50%, -60%) scale(0.8); opacity:0; }
  to{ transform:translate(-50%, -50%) scale(1); opacity:1; }
}

/* ===== Tamil Comedy Proverbs Display ===== */
.proverb-space {
  width: 500px;
  text-align: center;
  font-size: 13px;
  font-weight: 500;
  color: #ffffff;
  font-style: italic;
  user-select:none;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>

<body>

<div class="navbar">
  <div class="input-container">
    <textarea id="inputBox" placeholder="Paste HTML here"></textarea>
    <button onclick="convertHTML()">Convert</button>
    <button id="fullscreenBtn" onclick="toggleFullScreen()">Full Screen</button>
  </div>

  <div class="proverb-space" id="proverbSpace"></div>

  <div id="currentTime" class="time-container"></div>
</div>

<div id="output" class="placeholder"></div>

<script>

/* ===== AUTO GENERATE PATTERN ===== */
function generatePattern(total) {
  return Array.from({length: total}, (_, i) =>
    Array.from({length: total}, (_, j) => j === i ? "-"  : "_").join(" ")
  );
}

const totalSymbols = 20;
const proverbs = generatePattern(totalSymbols);

let currentIndex = 0;
const proverbSpace = document.getElementById("proverbSpace");

function showProverb(){
  proverbSpace.textContent = proverbs[currentIndex];
  currentIndex = (currentIndex + 1) % proverbs.length;
}
showProverb();
setInterval(showProverb, 200);


/* ===== Toast with Image + Text ===== */
function showToast(){
  const toast = document.createElement("div");
  toast.className = "toast";

  toast.innerHTML = `
    <img src="https://cdn.vectorstock.com/i/500p/14/46/black-check-mark-icon-done-symbol-vector-27891446.jpg" alt="Greeting" />
    <div style="font-size:16px; font-weight:600; color:black; margin-top:8px;">
      Done!  
    </div>
  `;

  document.body.appendChild(toast);

  setTimeout(()=>toast.remove(),40);
}

function convertHTML(){
  let input=document.getElementById("inputBox").value;
  localStorage.setItem("savedHTML", input);

  showToast();
  setTimeout(()=>location.reload(),30);
}

function updateTime(){
  const now=new Date();
  let h=now.getHours();
  const m=String(now.getMinutes()).padStart(2,"0");
  const s=String(now.getSeconds()).padStart(2,"0");
  const ampm=h>=12?"PM":"AM";
  h=h%12||12;
  document.getElementById("currentTime").textContent=`${h}:${m}:${s} ${ampm}`;
}

function toggleFullScreen(){
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  } else{
    document.exitFullscreen();
  }
}

document.addEventListener("fullscreenchange",()=>{
  fullscreenBtn.textContent=document.fullscreenElement?"Exit Full Screen":"Full Screen";
});

setInterval(updateTime,1000);
updateTime();

window.onload=function(){
  const output=document.getElementById("output");
  let savedHTML=localStorage.getItem("savedHTML");

  if(savedHTML && savedHTML.trim()!==""){
    output.innerHTML=savedHTML;
    output.classList.remove("placeholder");
  } else {
    output.innerHTML="";
    output.classList.add("placeholder");
  }
}
</script>

</body>
</html>
